  function insertionSort(list) {
    var n = list.length;
    for (var i = 1; i < n; i++) {
      var key = list[i];
      var j = i - 1;
      while (j >= 0 && list[j] > key) {
      list[j + 1] = list[j];
      j = j - 1;
      }
  list[j + 1] = key;
  }
  return list;
  }
