<!-- adapted from https://github.com/pmarsceill/just-the-docs -->
<script type="text/javascript" src="{{ '/assets/js/search.js' | relative_url }}"></script>
<script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>

<style>

    header {
        background-color: #181818;
    }  
    
    footer {
      background-color: #181818;
    }
    .timer {
      width: 200px;
      border: solid 1px #ffffff;
      border-radius: 6px;
      position: fixed;
      top: 50%;
      left: 20px;
    }
    
    .timer .inner {
      height: 15px;
      animation: timer-start;
      animation-duration: 40s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      animation-play-state: paused;
      animation-timing-function: linear;
      border-radius: 6px;
    }
    
    @keyframes timer-start {
      0% {
        width: 0%;
        background: #F00;
      }
      100% {
        width: 100%;
        background: #1aff00;
      }
    }    
  </style>


<div class="search">
    <div class="search-input-wrap">
    <input type="text" class="js-search-input search-input input-block form-control" tabindex="0" placeholder="Search {{ site.title }}" aria-label="Search {{ site.title }}" autocomplete="off">
    </div>
    <br>
    <div class="js-search-results search-results-wrap"></div>
</div>

<audio id="myAudio" autoplay loop>
  <source src="{{site.baseurl}}//audios/ebyt.mp3" type="audio/mpeg">
</audio>

<div id='timer'></div>

<script>
  function initTimer(id, duration, callback) {
    var t = document.getElementById(id);
    t.className = 'timer';
    var tInner = document.createElement('div');
    tInner.className = 'inner';
    tInner.style.animationDuration = duration;
    if (typeof(callback) === 'function')
      tInner.addEventListener('animationend', callback);
      t.appendChild(tInner);

      // Check if audio is playing
      var audio = document.getElementById('myAudio');
      audio.onplay = function() {
        t.style.display = 'block';
        // Start animation
        tInner.style.animationPlayState = 'running';
      };

      audio.onpause = function() {
        t.style.display = 'none';
        // Pause animation
        tInner.style.animationPlayState = 'paused';
      };
  }

  addEventListener('load', () => {
    initTimer('timer', '228s', () => {
      // Callback function
    });
  });
</script>
